<div id="dashboard" class="page-layout carded" fusePerfectScrollbar>
  <div class="center" fxLayout="column" fxLayoutGap="10px">
    <div class="sidenav-content px-24 mt-4" fxFlex>
      <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-bottom: 20px;">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="s-16">search</mat-icon>
          <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
        </div>
        <div fxFlex class="mr-24" align="end">
          <!-- <mat-form-field appearance="outline" style="width: 120px;">
            <mat-select [(ngModel)]="FilterVal">
              <mat-option value="All">All</mat-option>
            </mat-select>
          </mat-form-field> -->
        </div>
      </div>
      <div fxLayout>
        <table *ngIf="AllVendorOnBoardings?.length" class="table" mat-table [dataSource]="VendorOnBoardingsDataSource"
          matSort>

          <ng-container matColumnDef="TransID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TransID </th>
            <td mat-cell *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
              <div fxLayout>
                <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
                <div fxFlex class="pl-4">{{element.TransID}} </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element">
              {{element.Name}} </td>
          </ng-container>

          <ng-container matColumnDef="LegalName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Legal Name </th>
            <td mat-cell *matCellDef="let element">
              {{element.LegalName}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="LegalName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LegalName </th>
            <td mat-cell *matCellDef="let element">
              <span class="next">{{element.LegalName}}
              </span>
            </td>
          </ng-container> -->

          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element">
              {{element.Type}} </td>
          </ng-container>

          <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element">
              {{element.Country}} </td>
          </ng-container>

          <ng-container matColumnDef="Phone1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone1 </th>
            <td mat-cell *matCellDef="let element">
              {{element.Phone1}} </td>
          </ng-container>

          <ng-container matColumnDef="Email1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email1 </th>
            <td mat-cell *matCellDef="let element">
              {{element.Email1}} </td>
          </ng-container>

          <ng-container matColumnDef="CreatedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.CreatedOn | date :'dd/MM/yyyy'}} </td>
          </ng-container>

            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>

                  <div style="width: 10px;" [class]="element.Status==='Open'?'orange-timeline':'green-timeline'"></div>

                  <div style="width: 10px;" [class]="getTimeline(element,'ASN')"></div>
                  <div [class]="getRestTimeline(element,'ASN')" fxFlex></div>
                </div>
                <div fxFlex="30" fxLayout>

                  <div class="round" [style.border-color]="getStatusColor(element,'Gate')"></div>
                  <div style="width: 10px;" [class]="getTimeline(element,'Gate')"></div>
                  <div [class]="getRestTimeline(element,'Gate')" fxFlex></div>
                </div>
                <div fxFlex="10" fxLayout>
                  <div style="width: 10px;" [class]="getTimeline(element,'GRN')"></div>

                </div>
              </div>
              <div fxLayout class="mr-40 ml-8">

                <div fxFlex="30">ASN</div>
                <div fxFlex="30">Gate</div>
                <div fxFlex="10">GRN</div>
              </div>
            </td>
          </ng-container> -->

          <!-- <ng-container matColumnDef="Document">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Document </th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout class="Rectangle">
                <div class="Rectangle-106 m-8">
                  <img class="m-8" src="assets/images/imageIcon.png">
                </div>
                <div fxFlex class="m-8" fxLayout="column">
                  <div fxFlex>attachment.jpg</div>
                  <div fxFlex>10KB</div>
                </div>
              </div>
            </td>
          </ng-container> -->

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
              <button mat-stroked-button style="cursor: pointer !important;"
                (click)="ReviewAndApproveVendor(element)">Approve</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="VendorOnBoardingsDisplayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: VendorOnBoardingsDisplayedColumns;let even=even" matRipple
            style=" cursor: pointer;">
          </tr>
        </table>
      </div>
    </div>
  </div>
  <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
  </mat-progress-spinner>
  <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
</div>
